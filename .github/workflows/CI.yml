name: Continuous Integration

on:
    pull_request: 
        branches: [ main ]

jobs:
    test_pull_request: 
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v3 
              with: 
                node-version: 20

            - run: npm ci
            - run: npm run test
            - run: npm run build
